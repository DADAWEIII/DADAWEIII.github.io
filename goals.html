    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 功能: 全域自訂樣式 (與 index.html 相同) */
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #f8fafc; /* slate-50 */
            color: #334155; /* slate-700 */
        }
        .section-title {
            font-weight: 700;
            font-size: 2.25rem; /* text-4xl */
            color: #1e293b; /* slate-800 */
            margin-bottom: 2rem;
            text-align: center;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
            border: 1px solid #e2e8f0; /* slate-200 */
        }
        /* 特別為模塊新增 hover 效果 */
        .module-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .module-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .goal-icon {
            width: 1.5rem;
            height: 1.5rem;
            flex-shrink: 0;
            margin-top: 0.25rem;
        }
    </style>
</head>

        <section id="goals" class="py-16">
            <h2 class="section-title">學習與成長目標</h2>
            <div class="max-w-5xl mx-auto grid md:grid-cols-2 gap-8 items-start">
                
                <div class="card p-8">
                    <h3 class="text-2xl font-bold text-slate-800 mb-4">學習方面</h3>
                    <ul class="space-y-3 text-slate-600 mb-6">
                        <li class="flex items-start space-x-3"><svg class="goal-icon text-sky-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg><span>逐步練習網站設計架設</span></li>

                <div class="card p-8">
                    <h3 class="text-2xl font-bold text-slate-800 mb-4">健康方面</h3>
                     <ul class="space-y-3 text-slate-600">
                        <li class="flex items-start space-x-3"><svg class="goal-icon text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg><span>養成固定運動習慣，每周至少4天</span></li>
